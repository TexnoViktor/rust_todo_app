<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Список справ</h1>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    Нове завдання
                </div>
                <div class="card-body">
                    <form id="taskForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="taskTitle" placeholder="Назва завдання" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="taskDescription" placeholder="Опис (необов'язково)"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Додати завдання</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    Мої завдання
                </div>
                <ul id="taskList" class="list-group list-group-flush">
                    <!-- Завдання будуть додаватися динамічно -->
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const taskForm = document.getElementById('taskForm');
        const taskList = document.getElementById('taskList');

        // Функція завантаження завдань
        async function loadTasks() {
            const response = await fetch('/api/tasks');
            const tasks = await response.json();

            taskList.innerHTML = '';
            tasks.forEach(task => renderTask(task));
        }

        // Функція рендерингу завдання
        function renderTask(task) {
            const listItem = document.createElement('li');
            listItem.className = `list-group-item d-flex justify-content-between align-items-center ${task.completed ? 'list-group-item-success' : ''}`;
            listItem.innerHTML = `
                    <div>
                        <h5 class="mb-1">${task.title}</h5>
                        <p class="small text-muted">${task.description || ''}</p>
                    </div>
                    <div>
                        <button class="btn btn-sm btn-success me-2 complete-task" data-id="${task.id}">
                            ${task.completed ? 'Виконано' : 'Виконати'}
                        </button>
                        <button class="btn btn-sm btn-danger delete-task" data-id="${task.id}">
                            Видалити
                        </button>
                    </div>
                `;
            taskList.appendChild(listItem);
        }

        // Обробник додавання завдання
        taskForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;

            const response = await fetch('/api/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title,
                    description: description || null,
                    completed: false,
                    id: crypto.randomUUID(),
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                })
            });

            if (response.ok) {
                taskForm.reset();
                loadTasks();
            }
        });

        // Обробник видалення завдання
        taskList.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-task')) {
                const taskId = e.target.dataset.id;
                await fetch(`/api/tasks/${taskId}`, { method: 'DELETE' });
                loadTasks();
            }
        });

        // Обробник позначення завдання як виконаного
        taskList.addEventListener('click', async (e) => {
            if (e.target.classList.contains('complete-task')) {
                const taskId = e.target.dataset.id;
                const tasks = await loadTasks();
                const task = tasks.find(t => t.id === taskId);

                if (task) {
                    task.completed = !task.completed;
                    await fetch(`/api/tasks/${taskId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(task)
                    });
                    loadTasks();
                }
            }
        });

        // Ініціалізація - завантаження завдань
        loadTasks();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
